<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <form id="mainForm">
            <!-- personalDetails -->
            <div id="personalDetails">
                <h2>Personal Details</h2>
                <div class="flex">
                    <div class="inputContainer">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="inputContainer">
                        <label for="photo">Upload Photo:</label>
                        <input style="padding: 4.5px ;" type="file" accept="image/*" id="photo" name="photo">
                    </div>
                </div>
                <div class="inputContainer">
                    <label for="jobTitleApplyFor">Job Title</label>
                    <input type="text" id="jobTitleApplyFor" name="jobTitleApplyFor">
                </div>
                <div class="inputContainer">
                    <label for="aboutMe">Professional Summary</label>
                    <p>Write a brief summary or objective statement describing the your career goals and key strengths.
                    </p>
                    <textarea name="aboutMe" id="aboutMe" rows="6"></textarea>
                </div>
            </div>

            <!-- Contact Details -->
            <div id="contactDetails">
                <h2>Contact Details</h2>
                <div class="flex">
                    <div class="inputContainer">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inputContainer">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="inputContainer">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                </div>
                <!-- <div class="inputContainer">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div> -->
                <div class="flex">
                    <div class="inputContainer">
                        <label for="linkedin">Linkedin (Optional)</label>
                        <input type="url" id="linkedin" name="linkedin">
                    </div>
                    <div class="inputContainer">
                        <label for="personalWebsite">Personal Website (Optional)</label>
                        <input type="text" id="personalWebsite" name="personalWebsite">
                    </div>
                    <div class="inputContainer">
                        <label for="github">Github (optional)</label>
                        <input type="text" id="github" name="github">
                    </div>
                </div>
            </div>

            <!-- education section  -->
            <div id="education" class="section">
                <h2>Education</h2>
                <div class="educationSectionContainer">
                    <!-- Elemet will come here on click addSectionBtn using typescript -->
                </div>
                <Button type="button" class="addSectionBtn">+ Add education</Button>
            </div>

            <!-- work experience section  -->
            <div id="workExperience" class="section">
                <h2>Work Experience</h2>
                <div class="workExperienceSectionContainer">
                    <!-- Elemet will come here on click addSectionBtn using typescript -->
                </div>
                <Button type="button" class="addSectionBtn">+ Add work experience</Button>
            </div>

            <!-- skill section  -->
            <div id="skills" class="section">
                <h2>Skills</h2>
                <div class="skillContainer">
                    <!-- Elemet will come here on click addSectionBtn using typescript -->
                </div>
                <Button type="button" class="addSectionBtn">+ Add skill</Button>
            </div>

            <!-- courses section  -->
            <div id="courses" class="section">
                <h2>Courses & Certifications</h2>
                <div class="courseSectionContainer">
                    <!-- Elemet will come here on click addSectionBtn using typescript -->
                </div>
                <Button type="button" class="addSectionBtn">+ Add course or certification</Button>
            </div>

            <!-- projects section  -->
            <div id="projects" class="section">
                <h2>Projects</h2>
                <div class="projectSectionContainer">
                    <!-- Elemet will come here on click addSectionBtn using typescript -->
                </div>
                <Button type="button" class="addSectionBtn">+ Add Project</Button>
            </div>

            <!-- submit form button  -->
            <button class="sBtn">Create Resume</button>
        </form>
    </div>
    </div>

    <script src="js/form.js"></script>


</body>

</html>
